<!DOCTYPE html>
<html>
<head>
	<title>CheapBeastSurvey</title>
	<link rel="stylesheet" href="Cheapbeast2.css">
</head>
<body>
	<h1>Not Sure Where To Start Your Build? <br>
        <h2>Fill Out The Short Survey Below!</h2>
    </h1>
	<form id="survey-form">
		<label for="Purpose">Intended Purpose for PC:</label>
		<select id="Purpose" name="" required>
			<option value="">--Select--</option>
			<option value="Gaming">Gaming</option>
			<option value="Workstation">Workstation</option>
			<option value="I'm Just Tryna Play Minecraft">Just Tryna Play Some Minecraft</option>
		</select>
		<br><br>
		<label for="Resolution">Ideal Display Resolution?</label>
		<select id="Resolution" name="" required>
			<option value="">--Select--</option>
			<option value="1080p">1920x1080(FHD)</option>
			<option value="1440p">2560x1440(QHD)</option>  
			<option value="2160p">3840x2160(UHD)</option>
			<option value="4k">4096x2160(4K)</option>
			<option value="8k">7680x4320(8K)</option>
		</select>
		<br> <br>
		<label for="Budget">Price Range?</label>
		<select id="Budget" name="" required>
			<option value="">--Select--</option>
			<option value="0-499">$0-$499</option>
			<option value="$500-$999">$500-$999</option>
			<option value="$1000-$1499">$1000-$1499</option>
			<option value="$1500-$1999">$1500-$1999</option>
			<option value="Big Baller">I Ain't Got a Budget</option>
		</select>
		<br> <br>
		<label for="Size">What Size Case Fits Your Needs?</label>
		<select id="Size" name="" required>
			<option value="">--Select--</option>
			<option value="S">Small but Powerful</option>
			<option value="M">It's Not Small, It's Average Size!</option>
			<option value="L">I Like Em Big</option>
			<option value="Any">Any Size Fits</option>
		</select>		
		<button type="submit">Submit</button>
	</form>
	<script src="script.js"></script>
</body>
</html>
